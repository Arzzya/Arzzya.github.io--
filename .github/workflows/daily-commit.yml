name: Daily Auto Commit
on:
  schedule:
    - cron: '0 12 * * *'  # Runs daily at 12:00 PM UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository with email 23f2001189@ds.study.iitm.ac.in
      uses: actions/checkout@v4
      
    - name: Setup Git config
      run: |
        git config --local user.email "23f2001189@ds.study.iitm.ac.in"
        git config --local user.name "GitHub Actions"
        
    - name: Make daily update
      run: |
        echo "# Daily Update - $(date)" >> daily_log.md
        git add daily_log.md
        git commit -m "Daily auto-commit: $(date)" || exit 0
        
    - name: Push changes
      run: git push
